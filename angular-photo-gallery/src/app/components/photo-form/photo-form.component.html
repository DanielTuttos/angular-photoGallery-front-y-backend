<div class="col-lg-6 mx-auto">
    <div class="card">
        <div class="card-header">
            Upload a Photo
        </div>
        <div class="card-body">
            <form (submit)="uploadPhoto(title, description)">
                <div class="form-group">
                    <input type="text" #title class="form-control" placeholder="Photo's Title" required>
                </div>
                <div class="form-group">
                    <textarea rows="2"#description placeholder="Photo's Description" class="form-control" required></textarea>
                </div>

                <input type="file" class="d-none" (change)="onPhotoSelecter($event)" #photoInput>
                <img [src]="photoSelected || 'assets/no-image-png-7.png'" class="img-fluid" alt="No Image"
                    (click)="photoInput.click()">

                    <button class="btn btn-primary btn-block mt-2">upload</button>

            </form>
        </div>
    </div>
</div>
